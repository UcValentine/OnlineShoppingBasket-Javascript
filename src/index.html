<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body>
    <header><h1>VALENTINE</h1></header>
   <div>
    <h3><b>Your Basket</b></h3>
    <p>Items you have added to your basket are shown below. <br>
    Adjust the quantities or remove items before continuing your purchase.</p>
   </div>

    <div class="shopping-cart Table">
         <div class="column-labels">
              <label class="product-details TableHead">Product</label>
              <label class="product-price TableHead">Price</label>
              <label class="product-quantity TableHead">Qty</label>
              <label class="product-line-price TableHead">Cost</label>
        </div>

         <div class="TableBody">
         <div class="product">
             <div class="product-title TableCell">Cotton T-Shirt, Medium</div>
             <div class="product-price TableCell">1.99</div>
             <div class="product-quantity TableCell">
                 <input type="number" value="1" min="1">
             </div>
             <div class="product-line-price TableCell">1.99</div>
             <div class="product-removal TableCell">
                  <button class="remove-product">Remove &#x26D4;</button>
             </div>
         </div>

         <div class="product">
             <div class="product-title TableCell">Baseball Cap, One Size</div>
             <div class="product-price TableCell">2.99</div>
             <div class="product-quantity TableCell">
                 <input type="number" value="2" min="1">
             </div>
             <div class="product-line-price TableCell">5.98</div>
             <div class="product-removal TableCell">
                 <button class="remove-product">Remove &#x26D4;</button>
             </div>
         </div>

         <div class="product">
              <div class="product-title TableCell">Swim Shorts, Medium</div>
              <div class="product-price TableCell">3.99</div>
              <div class="product-quantity TableCell">
                  <input type="number" value="1" min="1">
              </div>
              <div class="product-line-price TableCell">3.99</div>
              <div class="product-removal TableCell">
                  <button class="remove-product">Remove &#x26D4;</button>
              </div>
         </div>

         <div class="totals">
             <div class="totals-item TableCell">Subtotal</div>
             <div class="TableCell"></div>
             <div class="TableCell"></div>
             <div class="totals-value TableCell" id="cart-subtotal">11.96</div>
         </div>

         <div class="totals">
             <div class="totals-item TableCell">VAT @ 20%</div>
             <div class="TableCell"></div>
             <div class="TableCell"></div>
             <div class="totals-value TableCell" id="cart-vat">2.39</div>
         </div>

         <div class="totals">
             <div class="totals-item TableCell"><b>Total Cost</b></div>
             <div class="TableCell"></div>
             <div class="TableCell"></div>
             <div class="totals-value TableCell" id="cart-total"><b>14.35</b></div>
         </div>

          <button class="checkout">Buy Now &#x226B;</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
